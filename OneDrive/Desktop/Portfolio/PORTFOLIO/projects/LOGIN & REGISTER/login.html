<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLOWER SHOP - LOGIN</title>
  <!-- Boxicons Link -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6e6;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .input-box {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-box input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .input-box .left-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 0.8rem;
      color: #555;
      font-size: 1.2rem;
    }

    .input-box .toggle-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 0.8rem;
      color: #555;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .login-box button {
      width: 100%;
      padding: 0.75rem;
      background: #ff9999;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #ff7373;
    }

    .login-box .register-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .login-box .register-link a {
      color: #e91e63;
      text-decoration: none;
    }

    .login-box .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form class="login-box" action="ddash.php" method="POST">
    <h2>Customer Login</h2>

    <div class="input-box">
      <i class='bx bxs-user left-icon'></i>
      <input type="text" name="fullname" placeholder="Full Name" required />
    </div>

    <div class="input-box">
      <i class='bx bxs-lock-alt left-icon'></i>
      <input type="password" id="password" name="password" placeholder="Password" required />
      <i class='bx bx-hide toggle-icon' id="togglePassword"></i>
    </div>

    <button type="submit">Login</button>

    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </form>

  <script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      this.classList.toggle("bx-show");
      this.classList.toggle("bx-hide");
    });
  </script>
</body>
</html>
