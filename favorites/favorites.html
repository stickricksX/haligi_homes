<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Favorites - Haligi Homes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #555;
      font-weight: 600;
      font-size: 1rem;
    }

    .back-link i {
      margin-right: 6px;
    }

    h1 {
      text-align: center;
      color: #b38f00;
    }

    .favorite-listing {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .favorite-card {
      background: white;
      border: 2px solid gold;
      border-radius: 10px;
      width: 300px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .favorite-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .favorite-card h3 {
      margin: 10px 0 5px;
      color: #b38f00;
    }

    .favorite-card p {
      margin: 0 0 10px;
      font-weight: bold;
    }

    .remove-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Homepage</a>

  <h1>Your Favorite Properties</h1>

  <div id="favoritesContainer" class="favorite-listing"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const favoritesContainer = document.getElementById('favoritesContainer');
  const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

  if (favorites.length === 0) {
    favoritesContainer.innerHTML = '<p>No favorite properties yet.</p>';
    return;
  }

  favorites.forEach((property, index) => {
    const card = document.createElement('div');
    card.className = 'favorite-card';
    card.innerHTML = `
      <img src="${prop.image}" alt="${prop.title}" />
      <h3>${prop.title}</h3>
      <p>${prop.price}</p>
      <button onclick="removeFavorite(${index})">Remove</button>
    `;
    favoritesContainer.appendChild(card);
  });
});

function removeFavorite(index) {
  let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
  favorites.splice(index, 1);
  localStorage.setItem('favorites', JSON.stringify(favorites));
  location.reload(); // refresh to update UI
}
  </script>

</body>
</html>
